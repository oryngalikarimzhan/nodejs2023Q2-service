        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                title: User
                properties:
                  id:
                    type: string
                    format: uuid
                    example: 0f3e20fc-f130-4a87-aa51-28906e9a15af
                  login:
                    type: string
                    example: TestUser
                  version:
                    type: integer
                    example: 2
                  createAt:
                    type: integer
                    example: 1655000000
                  updateAt:
                    type: integer
                    default: 1655999999
        '400':
          description: |-
            id is invalid (not uuid) or 
                  Body does not contain required fields or 
                  Body is empty or 
                  oldPassword and newPassword are the same
        '401':
          description: Access token is missing or invalid
        '403':
          description: oldPassword is wrong
        '404':
          description: Not found
      tags: *ref_0
    delete:
      operationId: UsersController_remove
